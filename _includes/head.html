<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/jquery.snippet.css"> 
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/responsive.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- JavaScript  -->
  <script type="text/javascript" src="//use.typekit.net/axh5qfg.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}public/js/jquery.snippet.min.js"></script>
  <script>
    $(document).ready(function(){
      $(window).scroll(function() {
        if($(window).scrollTop() > 0) {
          $('#logo').addClass('scrolled');
          $('#social').addClass('scrolled');
        } else {
          $('#logo').removeClass('scrolled');
          $('#social').removeClass('scrolled');
        }
      });
      $("a").attr("target", function() {
          if (this.host == location.host) return "_self"
          else return "_blank"; 
      });
      $(todo-list).change(function() {
        $("pre.htmlcssCode").snippet("html");
        $("pre.jsCode").snippet("javascript_dom");
        $("pre.rubyCode").snippet("ruby");
        $("pre.phpCode").snippet("php");
      });
		});
	</script>
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">
</head>
